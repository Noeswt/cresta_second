<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Noto+Serif:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Cresta Design | お問い合わせ</title>
</head>


<body>
    <!-- header -->
    <header class="l-header">
        <div class="p-header">
            <div class="p-header__left">
                <h1 class="p-header__left__ttl"><a href="index.html">Cresta Design</a></h1>
            </div>
            <div class="p-header__right">
                <nav>
                    <ul class="p-header__right__nav-item">
                        <li class="p-header__right__nav-item__list"><a href="#">Concept</a></li>
                        <li class="p-header__right__nav-item__list"><a href="#">Service</a></li>
                        <li class="p-header__right__nav-item__list"><a href="#">Works</a></li>
                        <li class="p-header__right__nav-item__list"><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>

                <!-- burger-btn -->
                <button class="c-burger-btn">
                    <span class="c-bar p-bar-top"></span>
                    <span class="c-bar p-bar-mid"></span>
                    <span class="c-bar p-bar-bottom"></span>
                </button>
            </div>
        </div>
    </header>


    <!-- main -->
    <main class="l-main">
        
        <!-- contact -->
        <section class="p-contact-page p-section">
            <div class="l-container">
                <h2 class="p-contact-page__ttl c-main-ttl">Contact</h2>
                <div class="p-contact-page__bottom c-bottom-txt-w">Contact us</div>
            </div>
        </section>

        <!-- contact-form -->
        <section class="p-contact-form p-section">
            <form action="#">
                <h3 class="p-contact-form__ttl">お問い合わせ内容</h3>
                <ul>
                    <li><input type="checkbox" name="li1" value="資料請求">資料請求</li>
                    <li><input type="checkbox" name="li2" value="お電話でのご相談を希望">お電話でのご相談を希望</li>
                    <li><input type="checkbox" name="li3" value="申し込み">申し込み</li>
                </ul>
                <div class="p-contact-form__box">
                    <h3 class="p-contact-form__ttl">担当者名</h3>
                    <input type="text" name="name">
                </div>
                <div class="p-contact-form__box">
                    <h3 class="p-contact-form__ttl">電話番号</h3>
                    <input type="text" name="name">
                </div>
                <div class="p-contact-form__box">
                    <h3 class="p-contact-form__ttl">メールアドレス</h3>
                    <input type="text" name="name">
                </div>
                <div class="p-contact-form__box">
                    <h3 class="p-contact-form__ttl">その他</h3>
                    <textarea name="other"></textarea>
                </div>
            </form>
            <a href="#" class="c-link-btn">Submit</a>
        </section>
    </main>

    <!-- footer -->
    <footer class="l-footer">
        <small>&copy;cresta.design all rights reserved</small>
    </footer>

    
</body>
</html>
